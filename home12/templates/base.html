<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Учебный портал{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav>
    <a href="{% url 'main:home' %}">Главная</a>
    <a href="{% url 'main:students' %}">Студенты</a>
    <a href="{% url 'main:courses' %}">Курсы</a>
    <a href="{% url 'main:journal' %}">Журнал</a>

{% if user.is_authenticated %}
    <a href="/admin/">Админка</a>
    <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none; border:none; color:#b38bfc; cursor:pointer;">
            Выйти ({{ user.username }})
        </button>
    </form>
{% else %}
    <a href="{% url 'login' %}">Войти</a>
{% endif %}

</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
