{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
 <style>
        body {
            text-align: center;
            background-color: #7872dbff;
            font-family: Comic Sans MS;
        }
        h1 {
            font-size: 60x;
            color: #0e1c37f0;
            margin-top: 30px;
        }
        form { font-style: italic;
            background: #f5f6f8f0;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        input {
            display: block;
            margin: 8px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 280px;
        }
        button {font-family: Comic Sans MS;
            background-color: #afe5f9fd;
            border-radius: 12px;
            padding: 10px 24px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #b6ffd1ff;
            box-shadow: 0 0 25px rgba(16,132,47,0.64);
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .errors {
            color: rgb(109, 3, 3);
            font-weight: bold;
            margin-top: 15px;
            text-align: left;
            display: inline-block;
        }
    
    </style>
     <h1>Регистрация</h1>

    <form method="post">
        <input type="text" name="name" placeholder="Имя" value="{{ form.get('name','') }}">
        <input type="text" name="surname" placeholder="Фамилия" value="{{ form.get('surname','') }}">
        <input type="text" name="age" placeholder="Возраст" value="{{ form.get('age','') }}">
        <input type="email" name="email" placeholder="Email" value="{{ form.get('email','') }}">
        <input type="text" name="login" placeholder="Логин" value="{{ form.get('login','') }}">
        <input type="password" name="password" placeholder="Пароль">
        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if errors %}
        <div class="errors">
            <ul>
                {% for err in errors %}
                    <li>{{ err }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <br>
    <button> <a style="color: black;" href="{{ url_for('login') }}" >Уже есть аккаунт?> Войти </button>
    <br>
    <button> <a style="color: black;" href="{{ url_for('index') }}" >На главную </button>
    
        {% if errors %}
        <div class="errors">
            <ul>
                {% for err in errors %}
                    <li>{{ err }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
