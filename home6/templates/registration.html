{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <h2>Регистрация</h2>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    <input type="text" name="name" placeholder="Имя" required><br><br>
    <input type="text" name="surname" placeholder="Фамилия" required><br><br>
    <input type="text" name="age" placeholder="Возраст" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="login" placeholder="Логин" required><br><br>
    <input type="password" name="password" placeholder="Пароль" required><br><br>
    <button class="btn" type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
