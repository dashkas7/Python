{% extends "base.html" %}

{% block title %}Курсы валют{% endblock %}

{% block content %}
  <h2>Курсы валют НБРБ</h2>
  <table border="1" cellpadding="8">
    <tr>
      <th>Валюта</th>
      <th>Код</th>
      <th>Курс</th>
    </tr>
    {% for rate in rates %}
    <tr>
      <td>{{ rate.Cur_Name }}</td>
      <td>{{ rate.Cur_Abbreviation }}</td>
      <td>{{ rate.Cur_OfficialRate }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
